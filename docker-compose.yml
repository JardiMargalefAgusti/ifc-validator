# Docker Compose para IFC Validator con visor That Open Components
services:
  # Servicio principal: Streamlit App
  ifc-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ifc-quality-validator
    ports:
      - "8502:8501"
    volumes:
      - ifc_temp_data:/tmp
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=500
      # URL del visor (accesible desde el navegador del cliente)
      # En Docker local: http://localhost:3000
      # En servidor: cambiar a la URL p√∫blica del visor
      - IFC_VIEWER_URL=http://localhost:3000
    depends_on:
      - ifc-viewer
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio del visor 3D: That Open Components
  ifc-viewer:
    build:
      context: ./viewer
      dockerfile: Dockerfile
    container_name: ifc-viewer
    ports:
      - "3000:3000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  ifc_temp_data:
